<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0">
<title>Form Registration Form</title>
<script src="user.js"></script>
<script>
    function success()
    {
            username = document.getElementById("uname").value;
            var email = document.getElementById("email").value; 
            var age = document.getElementById("age1").value; 
            var phone = document.getElementById("phone").value; 
            var city = document.getElementById("city").value;
            document.getElementById("mydiv").innerHTML=username+" "+email+" "+age+" "+phone+" "+city; 
    }
</script>
</head>
<body>
    <table>
    <form onsubmit="success()" method="GET"name="myform">
        <tr>
            <td>Enter Username</td>
            <td>
                <input type="text" name="username" id="uname" placeholder="Enter name" required/><br/>
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" name="password" id="pass" placeholder="Enter password"required/><br>
            </td>
        </tr>
        <tr>
            <td>Enter Email ID</td>
            <td>
                <input type="text" name="emailID" id="email" placeholder="Enter Email ID"/><br/>
            </td>
        </tr>
        <tr>
            <td>Enter Phone Number</td>
            <td>
                <input type="number" name="phone" id="phone" placeholder="Enter Phone Number"/><br/>
            </td>
        </tr>
        <tr>
            <td>Enter City</td>
            <td>
                <input type="text" name="city" id="city" placeholder="Enter city"/><br/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="register" onclick="validationForm()"/>
            </td>
            <td>
                <input type="reset" value="clear"/>
            </td>
        </tr>
        
    </form>
    </table>
    <div id="mydiv" style="color:aqua"></div>
</body>
</html>
